<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg_my_primary">

    <main id="site_main">
        <section>
            <h1 class="text-center text-white fw-bolder py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container bg-white rounded-4 shadow">

                <div class="row pt-3 pb-5">
                    <div class="col d-flex flex-wrap justify-content-center">
                        <label class="col-12 text-center fw-semibold py-3" for="name">Nome Cognome</label>
                        <input class="rounded-1" type="text" name="name" value="" placeholder="Name" id="name" required>
                    </div>

                    <div class="col d-flex flex-wrap justify-content-center">
                        <label class="col-12 text-center fw-semibold py-3" for="name">Km da percorrere</label>
                        <input class="rounded-1" type="number" name="distance" value="" id="distance"
                            placeholder="Distance" required>
                    </div>

                    <div class="col d-flex flex-wrap justify-content-center">
                        <label class="col-12 text-center fw-semibold py-3" for="name">Fascia d'età</label>
                        <select class="rounded-1 bg-white" name="age" id="age">
                            <option value="">Scegli la tua fascia di età</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="under">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- /.row -->

                <div class="pt-3 pb-4 text-center">
                    <button id="generate"
                        class="btn btn-outline-secondary text_my_primary fw-bold bg-body-secondary me-3">Genera</button>
                    <button id="erase"
                        class="btn btn-outline-secondary text_my_primary fw-bold bg-body-secondary">Annulla</button>
                </div>
                <!-- /buttons -->

            </div>
            <!-- /container -->
        </section>
        <!-- calcola prezzo form -->

        <section class="text-black">
            <h1 class="text-center text-white fw-bolder pt-4">IL TUO BIGLIETTO</h1>

            <div class="container bg-white py-3">
                <h3 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
                <table class="table table-borderless border-top border-bottom text-black">
                    <thead>
                        <tr>
                            <th class="w-25 fs-4 bg_my_secondary pt-3 ps-3 pb-0">NOME PASSEGGERO</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td class="user_data fs-5 fw-bold bg_my_secondary pt-0 ps-3"></td>
                            <td class="type_ticket pt-4"></td>
                            <td class="user_cabin pt-4"></td>
                            <td class="user_code pt-4"></td>
                            <td class="price_ticket pt-4"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- /container -->
        </section>
        <!-- /tuo biglietto -->

    </main>


    <!--bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
